<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleStorage DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>SimpleStorage DApp</h1>
    <div>
        <label for="newMessage">Введіть повідомлення:</label>
        <input type="text" id="newMessage" />
        <button id="setMessageButton">Зберегти</button>
    </div>

    <div>
        <button id="getMessageButton">Отримати повідомлення</button>
        <p>Збережене повідомлення: <span id="currentMessage">N/A</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
